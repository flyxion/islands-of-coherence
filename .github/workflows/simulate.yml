# .github/workflows/simulate.yml
name: Run Simulations

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  simulate:
    runs-on: ubuntu-latest
    permissions:
      contents: read          # default – enough for checkout & upload
    steps:
      # ------------------------------------------------------------------
      # 1. Checkout code
      # ------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------------
      # 2. Set up Docker Buildx (required for docker compose v2)
      # ------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ------------------------------------------------------------------
      # 3. Free some disk space (optional but helps on large builds)
      # ------------------------------------------------------------------
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          echo "Freed disk space"

      # ------------------------------------------------------------------
      # 4. Run the simulator (Docker Compose)
      # ------------------------------------------------------------------
      - name: Build & run simulator
        run: docker compose up --build simulator --exit-code-from simulator

      # ------------------------------------------------------------------
      # 5. Upload artifacts – one per logical group
      # ------------------------------------------------------------------
      - name: Upload Monograph PDF
        uses: actions/upload-artifact@v4
        with:
          name: monograph-pdf
          path: output/islands_of_coherence.pdf
          retention-days: 30
          if-no-files-found: error

      - name: Upload Simulation Figures
        uses: actions/upload-artifact@v4
        with:
          name: simulation-figures
          path: output/figures/
          retention-days: 30
          if-no-files-found: warn   # still succeed if no figures yet

      - name: Upload Simulation Logs (optional)
        uses: actions/upload-artifact@v4
        if: always()                # upload even on failure for debugging
        with:
          name: simulation-logs
          path: output/*.log
          retention-days: 7
          if-no-files-found: ignore
